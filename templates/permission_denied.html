{% extends "base.html" %}

{% block title %}Permission Denied{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] p-4">
    <div class="bg-gray-800 shadow-2xl rounded-xl p-8 max-w-xl w-full text-center">
        <h1 class="text-3xl font-bold text-red-400 mb-4">Access Denied!</h1>
        <p class="text-gray-200 text-lg mb-6">Aapko is page ko dekhne ke liye login karna hoga.</p>
        
        <div class="flex flex-col space-y-4">
            <a href="{% url 'login' %}" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300">
                Log In
            </a>
            <a href="{% url 'register' %}" class="bg-purple-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-purple-700 transition-colors duration-300">
                Create an Account
            </a>
        </div>
    </div>
</div>
{% endblock %}
