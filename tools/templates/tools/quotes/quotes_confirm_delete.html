{% extends "base.html" %}

{% block title %}Delete Quote{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] p-4">
    <div class="bg-gray-800 shadow-2xl rounded-xl p-8 max-w-xl w-full text-center">
        <h1 class="text-3xl font-bold text-red-400 mb-4">Confirm Deletion</h1>
        <p class="text-gray-200 text-lg mb-6">Are you sure you want to delete this quote?</p>
        
        <p class="text-gray-400 italic mb-8">"{{ quote.text }}" by {{ quote.author }}</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <button type="submit" class="bg-red-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-red-700 transition-colors duration-300">
                    Yes, Delete
                </button>
                <a href="{% url 'tools:quote_of_the_day' %}" class="bg-gray-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-gray-700 transition-colors duration-300">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
